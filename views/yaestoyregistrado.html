<!DOCTYPE html>
<html ng-app="loginApp">
  <head>
    <link rel="stylesheet" href="../styles/styles.css"/>
    <link rel="stylesheet" href="../vendor/bootstrap.min.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div  ng-controller="loginCtrl">
      <form class="p-4">
        <div class="form-group">
          <label for="usuarioLabel">Usuario</label>
          <input class="form-control" ng-model="usuarioInput" placeholder="usuario321">
        </div>
        <div class="form-group">
          <label for="contrasenaLabel">Contraseña</label>
          <input type="password" class="form-control" ng-model="contrasenaInput" placeholder="Contraseña">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Recuerdame
          </label>
        </div>
        <button  class="btn btn-primary" ng-click="entrarClick()">Entrar</button>
      </form>
      <h3 class="error">{{respuestaError}}</h3>
    </div>
    <script src="../vendor/angular.min.js"></script>
    <script src="../vendor/jquery-3.2.1.slim.min.js"></script>
    <script src="../vendor/popper.min.js"></script>
    <script src="../vendor/bootstrap.js"></script>
    <script src="../scripts/controllers/yaestoyregistrado.js"></script>
  </body>
</html>
