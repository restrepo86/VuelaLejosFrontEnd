<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/styles.css"/>
    <link rel="stylesheet" href="../vendor/bootstrap.min.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="jumbotron text-center">
      <div ng-app="menuConsultasApp">
        <div ng-controller="menuConsultasCtrl">
          <div class="container">
              <h4 class="servicios">
                Elije la opcion de consulta que mas te guste
              </h4>
            <div class="boton">
              <button class="btn btn btn-info miBoton" data-toggle="collapse" data-target="#multiCollapseConsultasPorEstado" aria-expanded="false" aria-controls="multiCollapseExample2">Consultas de Vuelos por Estado</button>
            </div>
            {{respuestaError}}
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseConsultasPorEstado">
                <div class="card card-body">
                  <form class="px-4 py-3">
                        <label for="inputEstado">Selecciona un Estado</label>
                        <select ng-model="inputEstado" class="form-control">
                          <option>...</option>
                          <option selected>En Vuelo</option>
                          <option selected>En Espera</option>
                          <option selected>En Pista</option>
                          <option selected>En Reservas</option>
                        </select>
                        <br>
                    <button type="submit" class="btn btn-primary" data-toggle="collapse" data-target="#multiCollapseTablaVuelos" aria-expanded="false" ng-click="consultarVuelosPorEstadoClick()">Consultar</button>
                    <br>
                    <div class="col">
                      <div class="collapse multi-collapse" id="multiCollapseTablaVuelos">
                        <table class="table table-striped table-dark">
                          <thead>
                            <tr>
                              <th scope="col">Empresa</th>
                              <th scope="col">Origen</th>
                              <th scope="col">Destino</th>
                              <th scope="col">Tarifa</th>
                              <th scope="col">Asientos Disponibles</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr ng-repeat="vuelo in vuelos">
                              <th scope="row">{{ vuelo.empresa }}</th>
                              <td>{{ vuelo.origen }}</td>
                              <td>{{ vuelo.destino }}</td>
                              <td>{{ vuelo.tarifa }}</td>
                              <td>{{ vuelo.asientosDisponibles }}</td>
                              <td>{{ vuelo.fechaSalida }}</td>
                              <td>{{ vuelo.fechaLLegada }}</td>
                              <td>{{ vuelo.estado }}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </form>
              </div>
            </div>
            <div class="boton">
              <button class="btn btn btn-info miBoton" data-toggle="collapse" data-target="#multiCollapseConsultasPorTarifa" aria-expanded="false" aria-controls="multiCollapseExample2">Consultas de Vuelos por Tarifa</button>
            </div>
            <br>
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseConsultasPorTarifa">
                <div class="card card-body">
                  <form class="px-4 py-3">
                        <label for="inputTarifa">Escribe una Tarifa</label>
                        <input ng-model="inputTarifa" class="form-control">
                        <br>
                    <button type="submit" class="btn btn-primary" ng-click="consultarVuelosPorTarifaClick()">Consultar</button>
                  </form>
              </div>
            </div>
            <div class="boton">
              <button class="btn btn btn-info miBoton" data-toggle="collapse" data-target="#multiCollapseConsultasPorFecha" aria-expanded="false" aria-controls="multiCollapseExample2">Consultas de Vuelos por Fecha</button>
            </div>
            <br>
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseConsultasPorFecha">
                <div class="card card-body">
                  <form class="px-4 py-3">
                        <label for="inputFecha">Escribe una fecha</label>
                        <input ng-model="inputFecha" class="form-control">
                        <br>
                    <button type="submit" class="btn btn-primary" ng-click="consultarVuelosPorFechaClick()">Consultar</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="../vendor/jquery-3.2.1.slim.min.js"></script>
    <script src="../vendor/popper.min.js"></script>
    <script src="../vendor/angular.min.js"></script>
    <script src="../vendor/bootstrap.js"></script>
    <script src="../scripts/controllers/menuconsultas.js"></script>
  </body>
</html>
